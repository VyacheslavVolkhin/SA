<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body class="">
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">

				<!--title-box-->
				<div class="title-box">
					<div class="h2-title">Здравствуйте, Родион</div>
				</div>
				<!--/title-box-->

				<!--tabs-box-->
				<div class="tabs-box type-mobile-scroll">
					<div class="menu-inner-wrap">
						<ul class="menu">
							<li>
								<a href="" class="btn button-tab">
									<div class="button-title">Ваши заказы</div>
								</a>
							</li>
							<li>
								<a href="" class="btn button-tab active">
									<div class="button-title">Личная информация</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!--/tabs-box-->
				
				<!--form-box-->
				<div class="form-box">
					<form action="/" class="form-inner-wrap">
						<div class="frm-row">
							<div class="frm-field">
								<div class="field-title field-required">Ф.И.О.</div>
								<input type="text" class="form-input inp-content" placeholder="Введите" value="Шейко Родион Андреевич">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<div class="field-title title-light">Email</div>
								<input type="email" class="form-input inp-content" placeholder="Введите" value="r@mail.ru">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<div class="field-title field-required">Телефон</div>
								<input type="tel" class="form-input inp-content" placeholder="Введите" value="+ 7 918 039 67 29">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<div class="field-title title-light">Город</div>
								<input type="text" class="form-input inp-content" placeholder="Введите" value="Москва">
							</div>
						</div>
						<div class="frm-row">
							<div class="frm-field">
								<div class="field-title title-light">Адрес</div>
								<input type="text" class="form-input inp-content" placeholder="Введите" value="Мариинская улица, дом 43, квартира 1345">
							</div>
						</div>
						<div class="frm-row-submit">
							<div class="frm-field field-submit">
								<button type="submit" class="btn">
									<div class="button-title">Сохранить</div>
								</button>
							</div>
						</div>
					</form>
				</div>
				<!--/form-box-->

			</div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
